<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Message</title>
  </head>
  <body>
    <h1>DOM Practice</h1>
    <button id="toggle-btn">Show Message</button>
    <p id="message" style="display: none;">ðŸŽ‰ You found the secret message!</p>

    <script>
        const toggleBtn = document.querySelector('#toggle-btn');
        const message = document.querySelector('#message');

        toggleBtn.addEventListener('click', () => {
            if (message.style.display === 'none') {
                message.style.display = 'block';
                toggleBtn.textContent = 'Hide Message';
            }   else {
                message.style.display = 'none';
                toggleBtn.textContent = 'Show Message';
            }
        });
    </script>
  </body>
</html>
